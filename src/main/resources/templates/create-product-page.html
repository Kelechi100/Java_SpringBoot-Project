<hmtl xmlns:th="http://www.thymeleaf.org">

	<body>
		
		<p>Please insert product data:</p>
		
		<form th:action="@{product/crud/create}" th:object="${product}" method="post ">
			<table>
				<tr>
					<td>title:</td>
					<td> <input type="text" th:field="*{tittle}"  /> </td>
				</tr>
				
				<tr>
					<td>Description:</td>
					<td> <input type="text" th:field="*{description}"  /> </td>
				</tr>
				
				<tr>
					<td>Price:</td>
					<td> <input type="text" th:field="*{price}"  /> </td>
				</tr>
				
				<tr>
					<td>Quantity:</td>
					<td> <input type="text" th:field="*{quantity}"  /> </td>
				</tr>
			</table>
			<input type="sumbit" value="Save">
		</form>
		
	</body>
	
		
</hmtl>
